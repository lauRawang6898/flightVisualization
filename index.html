<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Delay Visualization</title>

    <!--bootstrap, jquery-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--internal css file-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
<!--<h1 class="text-center" id="header">We Data Project</h1>-->
    <div id = "header" class="jumbotron">
        <h1 class="display-3">Flight Delay Visualization</h1>
        <p class="lead">A visualization analytic project on flight delay from new perspectives</p>
        <hr class="my-2">
        

    </div>
    <div class="row">
        <h3><i class="fas fa-hand-point-right"></i>&nbsp&nbsp&nbspChoose a map to view&nbsp&nbsp</h3>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle"
                    type="button" id="dropdownbutton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Income per capital map
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <a class="dropdown-item" id="poverty">Poverty map</a>
                <a class="dropdown-item" id="population">Poulation map</a>
                <a class="dropdown-item" id="cap">Income per capital map</a>
                <a class="dropdown-item" id="construction">Construction map</a>
                <a class="dropdown-item" id="drive">Drive map</a>
                <a class="dropdown-item" id="transit">Transit map</a>
                <a class="dropdown-item" id="meancommute">Mean Commute map</a>
                <a class="dropdown-item" id="production">Production map</a>
            </div>
        </div>
    </div>
    <iframe id="map" frameborder="0" scrolling="yes" width="100%" height="760" src="https://laurawang6898.github.io/flightVisualization/html/income-per-cap-map.html" marginheight="0" marginwidth="0" allowfullscreen ></iframe>
    <h3><i class="fas fa-hand-point-right"></i>&nbsp&nbsp&nbspTop 5 delay flight lines bar chart</h3>
    <iframe id="barChart" frameborder="0" scrolling="no" width="100%" height="450" src="https://laurawang6898.github.io/flightVisualization/html/interactive.html" marginheight="0" marginwidth="0" allowfullscreen ></iframe>
   

</div>


<script src="javascript/index.js"></script>
</body>
</html>
